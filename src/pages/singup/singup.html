<ion-header>

  <ion-navbar>
    <ion-title>singup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-horizontal>
<div padding-horizontal>
  <ion-list class="loginform">
     <form>
        <ion-item>
          <ion-input text-right type="email" class="inemail" placeholder="البريد الالكتروني"></ion-input>
        </ion-item>
        <ion-item>
        <ion-input text-right class="inusername" type="text" plceeholder="اسم المستخدم"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input text-right class="innmber" type="tel" placeholder="رقم الهاتف"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input text-right type="password" placeholder="كلمة السر">

          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input text-right class="inpassword" type="password" placeholder="تأكيد" (input)="removeConfirm()" > </ion-input>
        </ion-item>
</form>
  </ion-list>
  <button ion-button block text-uppercase (click)="register()">
		<span>تسجيل حساب</span>
	</button>
	<button ion-button block clear class="disable-hover" color="light" (click)="gotoLogin()">
		<span>تسجيل دخول</span>
	</button>
</div>

</ion-content>
