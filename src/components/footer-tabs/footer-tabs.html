<ion-row>
	<ion-col text-center tappable (click)="goto(HomePage)" [ngClass]="{'selected':active==HomePage}">
		<ion-icon name="icon-home"></ion-icon>
		<span>الرئيسية</span>
	</ion-col>
	<ion-col text-center tappable (click)="goto(CategoriesPage)" [ngClass]="{'selected':active==CategoriesPage}">
		<ion-icon name="icon-grid-out"></ion-icon>
		<span>{{'tabs.categories'|translate}}</span>
	</ion-col>
	<ion-col text-center tappable (click)="goto(OrderPage)" [ngClass]="{'selected':active==OrderPage}">
		<ion-icon name="icon-list-4"></ion-icon>
		<span>الحجوزات</span>
	</ion-col>
	<ion-col text-center tappable (click)="goto(LatestPage)" [ngClass]="{'selected':active==LatestPage}">
		<ion-icon name="ios-bonfire"></ion-icon>
		<span>أقوى العروض</span>
	</ion-col>
	<ion-col text-center tappable (click)="goto(AccountPage)" [ngClass]="{'selected':active==AccountPage}">
		<ion-icon name="ios-contact"></ion-icon>
		<span>الملف</span>
	</ion-col>
	<ion-col text-center tappable (click)="goto(TermsPage)" [ngClass]="{'selected':active==TermsPage}">
		<ion-icon name="ios-more"></ion-icon>
		<span>المزيد</span>
	</ion-col>
</ion-row>
